<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription avec bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="content">
        <img src="./john-jennings-fg7J6NnebBc-unsplash.jpg" alt="" class="bg_img">
        <div class="box form_container ">
           <form action="" class="form">
               <div class="content">
                   <h1 class="title is-3 mb-4 mt-0">Créer un compte</h1>
                   <p class="content">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, laborum?
                   </p>
                   <div class="content form_content">
                        <div class="field">
                            <label for="nom" class="label">Nom de famille</label>
                            <div class="control">
                                <input type="text" class="input" id="nom" placeholder="Ex:Jhon Doe">
                            </div>
                        </div>
                        <div class="field">
                            <label for="prenom" class="label">Votre prénom</label>
                            <div class="control">
                                <input type="text" class="input" id="prenom"  placeholder="Ex: Jhon Doe" required>
                            </div>
                        </div>
                        <div class="field">
                            <label for="email" class="label">Adresse mail</label>
                            <div class="control">
                                <input type="email" class="input" id="email"  placeholder="Ex: jhon@domain.com" required>
                            </div>
                        </div>
                        <div class="field">
                            <label for="password" class="label">Mot de passe</label>
                            <div class="control">
                                <input type="password" class="input" id="email"  placeholder="**************" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="buttons">
                                <button class="button is-fullwidth is-link">Enregistrez</button>
                            </div>
                        </div>
                   </div>
               </div>
           </form>
        </div>
    </div>
</body>
</html>
